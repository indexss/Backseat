<div class="container">
  <h2>RECENTLY REVIEWED</h2>

  <div class="albums-tracks">
    <div class="record-card">
      <div *ngFor="let record of recordList">
        <div class="d-flex align-items-center">
          <a [routerLink]="['/rating', record.trackURI]">
            <img [src]="record.imgURL" style="width: 90px; margin: 2px; border-radius: 7%" class="me-3" alt="" />
          </a>
          <div class="flex-grow-1">
            <a [routerLink]="['/rating', record.trackURI]" class="text-left d-block"> </a>
          </div>
        </div>
        <div class="text-center align-middle">{{ record.rating | number: '1.0-2' }}</div>
        <div class="text-center align-middle">{{ record.artist }}</div>
        <div class="text-center align-middle">{{ record.trackName }}</div>
      </div>
    </div>
  </div>
