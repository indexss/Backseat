<form *ngIf="folder" name="deleteForm" (ngSubmit)="confirmDelete(folder.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="folderDeleteDialogHeading">Confirm delete operation</h4>

    <button aria-label="Cancel" type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-folder-heading">Are you sure you want to delete Folder {{ folder.id }}?</p>
  </div>

  <div class="modal-footer">
    <button aria-label="Cancel" type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
    </button>

    <button aria-label="Delete" id="jhi-confirm-delete-folder" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Delete</span>
    </button>
  </div>
</form>
