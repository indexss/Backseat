<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="follow">
      <h2 data-cy="followDetailsHeading"><span>Follow</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ follow.id }}</span>
        </dd>
        <dt><span>Source User ID</span></dt>
        <dd>
          <span>{{ follow.sourceUserID }}</span>
        </dd>
        <dt><span>Target User ID</span></dt>
        <dd>
          <span>{{ follow.targetUserID }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/follow', follow.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
