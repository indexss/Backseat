<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="wantToListenListEntry">
      <h2 data-cy="wantToListenListEntryDetailsHeading"><span>Want To Listen List Entry</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ wantToListenListEntry.id }}</span>
        </dd>
        <dt><span>Spotify URI</span></dt>
        <dd>
          <span>{{ wantToListenListEntry.spotifyURI }}</span>
        </dd>
        <dt><span>User ID</span></dt>
        <dd>
          <span>{{ wantToListenListEntry.userID }}</span>
        </dd>
        <dt><span>Add Time</span></dt>
        <dd>
          <span>{{ wantToListenListEntry.addTime | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/want-to-listen-list-entry', wantToListenListEntry.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
