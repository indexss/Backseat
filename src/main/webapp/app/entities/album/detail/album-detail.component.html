<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="album">
      <h2 data-cy="albumDetailsHeading"><span>Album</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ album.id }}</span>
        </dd>
        <dt><span>Spotify URI</span></dt>
        <dd>
          <span>{{ album.spotifyURI }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ album.name }}</span>
        </dd>
        <dt><span>Total Tracks</span></dt>
        <dd>
          <span>{{ album.totalTracks }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ album.description }}</span>
        </dd>
        <dt><span>Release Date</span></dt>
        <dd>
          <span>{{ album.releaseDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Rating</span></dt>
        <dd>
          <span>{{ album.rating }}</span>
        </dd>
        <dt><span>Artist</span></dt>
        <dd>
          <span *ngFor="let artist of album.artists; let last = last">
            <a [routerLink]="['/artist', artist.id, 'view']">{{ artist.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/album', album.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
