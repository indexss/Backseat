<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-spotify-connection-heading" data-cy="SpotifyConnectionCreateUpdateHeading">Create or edit a Spotify Connection</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" for="field_spotifyURI">Spotify URI</label>
          <input
            type="text"
            class="form-control"
            name="spotifyURI"
            id="field_spotifyURI"
            data-cy="spotifyURI"
            formControlName="spotifyURI"
            [readonly]="editForm.get('spotifyURI')!.value != null"
          />
          <div *ngIf="editForm.get('spotifyURI')!.invalid && (editForm.get('spotifyURI')!.dirty || editForm.get('spotifyURI')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('spotifyURI')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_refreshToken">Refresh Token</label>
          <input
            type="text"
            class="form-control"
            name="refreshToken"
            id="field_refreshToken"
            data-cy="refreshToken"
            formControlName="refreshToken"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_accessToken">Access Token</label>
          <input
            type="text"
            class="form-control"
            name="accessToken"
            id="field_accessToken"
            data-cy="accessToken"
            formControlName="accessToken"
          />
          <div *ngIf="editForm.get('accessToken')!.invalid && (editForm.get('accessToken')!.dirty || editForm.get('accessToken')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('accessToken')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_accessTokenExpiresAt">Access Token Expires At</label>
          <div class="d-flex">
            <input
              id="field_accessTokenExpiresAt"
              data-cy="accessTokenExpiresAt"
              type="datetime-local"
              class="form-control"
              name="accessTokenExpiresAt"
              formControlName="accessTokenExpiresAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div
            *ngIf="
              editForm.get('accessTokenExpiresAt')!.invalid &&
              (editForm.get('accessTokenExpiresAt')!.dirty || editForm.get('accessTokenExpiresAt')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('accessTokenExpiresAt')?.errors?.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('accessTokenExpiresAt')?.errors?.datetimelocal">
              This field should be a date and time.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
