<table class="table table-striped">
  <thead>
    <tr>
      <td class="col-1 text-center" style="border: 0">#</td>
      <td class="col-4 text-center" style="border: 0">Title</td>
      <td class="col-3 text-center" style="border: 0">Album</td>
      <td class="col-1 text-center" style="border: 0">Rating</td>
      <td class="col-1 text-center" style="border: 0">Reviews</td>
      <td class="col-1 text-center" style="border: 0"></td>
    </tr>
  </thead>
  <tbody>
    <tr
      class=""
      [attr.data-id]="item.id"
      (click)="expand()"
      (mouseover)="item.isFocus = true"
      (mouseleave)="item.isFocus = false"
      *ngFor="let item of itemList"
    >
      <td class="col-1 text-center center-both row-id">
        {{ item.idToDisplay }}
      </td>
      <td class="col-4">
        <div class="row align-items-center">
          <img
            [src]="item.coverImgUrl"
            style="width: 90px; margin: 2px; border-radius: 10%"
            class="col-3 img-normal img-zoom me-3"
            [alt]="['Cover art for ', item.itemName, ' by ', item.artists]"
          />
          <div class="col-9 align-items-center">
            <a aria-label="Link to review page" [routerLink]="['/rating/', item.itemUri]" class="h5">{{ item.itemName }}</a>
            <div class="h6">{{ item.artists }}</div>
          </div>
        </div>
      </td>
      <td class="col-3 text-center align-middle row-album">
        {{ item.albumName }}
      </td>
      <td class="col-1 text-center align-middle row-rating">
        {{ item.rating | number: '1.0-2' }}
      </td>
      <td class="col-1 text-center align-middle row-reviews">
        {{ item.reviewsCount | number: '':'en' }}
      </td>
      <td class="col-1 text-center align-middle row-reviews">
        <button
          aria-label="Delete List Item"
          class="col-auto btn align-middle row-reviews"
          style="padding-top: 2px; padding-bottom: 2px; border: 0; background-color: rgba(0, 0, 0, 0)"
        >
          <fa-icon
            [icon]="faTrash"
            *ngIf="item.isFocus"
            (click)="deleteItem(item.id)"
            style="font-size: 1.5em; margin: 0; padding: 0; color: #9d0606"
          ></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
