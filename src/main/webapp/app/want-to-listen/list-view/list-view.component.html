<table class="table table-striped">
  <thead>
    <tr>
      <td class="col-1 text-center" style="border: 0">#</td>
      <td class="col-4 text-center" style="border: 0">Title</td>
      <td class="col-3 text-center" style="border: 0">Album</td>
      <td class="col-1 text-center" style="border: 0">Rating</td>
      <td class="col-1 text-center" style="border: 0">Reviews</td>
      <td class="col-1 text-center" style="border: 0"></td>
    </tr>
  </thead>
  <tbody>
    <tr
      class=""
      [attr.data-id]="item.id"
      (click)="expand()"
      (mouseover)="item.isFocus = setFocusOn()"
      (mouseleave)="item.isFocus = setFocusOff()"
      *ngFor="let item of itemList"
    >
      <td class="col-1 text-center center-both">
        {{ item.id }}
      </td>
      <td class="col-4">
        <div class="row align-items-center">
          <img
            [src]="item.imgURL"
            style="width: 90px; margin: 2px; border-radius: 10%"
            class="col-3 img-normal img-zoom me-3"
            alt="Album Cover"
          />
          <div class="col-9 align-items-center">
            <a class="h5">{{ item.itemName }}</a>
            {{ item.artistName }}
          </div>
        </div>
      </td>
      <td class="col-3 text-center align-middle">
        {{ item.albumName }}
      </td>
      <td class="col-1 text-center align-middle">
        {{ item.rating | number: '1.0-2' }}
      </td>
      <td class="col-1 text-center align-middle">
        {{ item.reviewsCount | number: '':'en' }}
      </td>
      <td class="col-1 text-center">
        <button class="col-auto btn" style="padding-top: 2px; padding-bottom: 2px; border: 0; background-color: rgba(0, 0, 0, 0)">
          <fa-icon
            [icon]="faTrash"
            *ngIf="item.isFocus"
            (click)="deleteItem(item.id)"
            style="font-size: 2em; margin: 0; padding: 0; color: #447848"
          ></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
