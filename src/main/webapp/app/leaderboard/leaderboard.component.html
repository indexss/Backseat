<div class="container">
  <h2>LEADERBOARD</h2>

  <form>
    <div class="row mb-3 align-items-center">
      <div class="col-sm-2">
        <input id="table-filtering-search" class="form-control" type="text" placeholder="Not completed yet." />
      </div>
      <div class="col-sm-5">
        <a style="font-size: large; color: rgb(68, 120, 72)">By Rating</a>
        <!-- 添加你的链接 -->
      </div>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" class="text-center align-middle table-text green">#</th>
        <th scope="col" class="table-text green">Track</th>
        <th scope="col" class="text-center align-middle table-text green">Album</th>
        <th scope="col" class="text-center align-middle table-text green">Reviews</th>
        <th scope="col" class="text-center align-middle table-text green">Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of recordList">
        <th scope="row" class="text-center align-middle">{{ record.id }}</th>
        <td>
          <div class="d-flex align-items-center">
            <a [routerLink]="['/rating', record.trackURI]"
              ><img [src]="record.imgURL" style="width: 90px; margin: 2px; border-radius: 7%" class="me-3"
            /></a>
            <div class="flex-grow-1">
              <!-- Use flex-grow-1 to ensure the div takes up the available space -->
              <a [routerLink]="['/rating', record.trackURI]" class="text-left d-block">
                <!-- Use text-left to align the text to the left -->
                <strong>{{ record.trackName }}</strong>
                <p>{{ record.artist }}</p>
              </a>
            </div>
          </div>
        </td>
        <td class="text-center align-middle">{{ record.album }}</td>
        <td class="text-center align-middle">{{ record.reviews }}</td>
        <td class="text-center align-middle">{{ record.rating | number: '1.0-2' }}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="10" [(page)]="page" [pageSize]="pageSize"> </ngb-pagination>
  </div>
</div>
